<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LogIn</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <!-- Display flash messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul>
      {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
  
  <div class="wrapper">
    <form action="{{ url_for('login') }}" method="POST" id="login-form">
      <div id="error-message"></div>
      <h1>Login</h1>
      <div class="input-box">
        <input type="email" name= "email" id="email" placeholder="Email" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" name="password" id="password" placeholder="Password" required>
         
        <i class="bx bxs-show" id="togglePassword" style="cursor: pointer;"></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        <a href="{{ url_for('forgot_password') }}">Forgot Password</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Dont have an account? <a href="{{ url_for('signup') }}">Register</a></p>
      </div>
    </form>
  </div>
  <script type="text/javascript" src="/static/script/script.js"></script>
</body>
</html>
