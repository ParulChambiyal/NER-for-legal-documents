<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/upload.css">
    <title>Document</title>
</head>
<body>
    <div class="main">

        <div class="wrapper">
            <form action="upload.html">
                <h1>Upload Document</h1>
                <div class="input-box">
                    <input type="file" id="myFile" name="filename">
                  <i class='bx bxs-user'></i>
                </div>
                <button type="submit" class="btn">Apply OCR</button>
    
              </form>
        </div>

        <div class="wrapper1">
            <form action="">
                <div class="input-box">
                    <label for="ocr">After OCR</label><br /><br/>
                    <textarea id="ocr" name="ocr" rows="25" cols="60" placeholder="text after performing OCR"></textarea>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="buttons">
                    <button type="submit" class="btn">Save to Text</button>
                    <button type="submit" class="btn">Extract Entities</button>
                </div>
            </form>
        </div>

    </div>
    
      
</body>
</html>
